env:
  browser: true
  es2021: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
plugins:
  - '@typescript-eslint'
rules:
  indent:
    - error
    - 2
  'linebreak-style':
    - error
    - windows
  quotes:
    - error
    - single
  semi:
    - error
    - always
  '@typescript-eslint/triple-slash-reference': 0
  '@typescript-eslint/no-explicit-any': 2
